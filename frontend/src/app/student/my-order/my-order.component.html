<div class="my-order" [class.loading]="loading">
  <form *ngIf="(order$ | async) as order" class="my-order__form" [formGroup]="orderForm">
    <app-order-info [order]="order"></app-order-info>

    <div class="form-control">
      <label for="droppoint">Where is the stolen item hidden</label>
      <input type="text" id="droppoint" formControlName="droppoint">
    </div>

    <div class="form-control">
      <label for="comment">Comment</label>
      <input type="text" id="comment" formControlName="comment">
    </div>

    <div class="my-order__actions">
      <button (click)="close()">Close</button>

      <button [disabled]="declineDisabled" (click)="decline()">Decline</button>

      <button [disabled]="completeDisabled" (click)="complete()">Complete</button>
    </div>
  </form>
</div>
