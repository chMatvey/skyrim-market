<div class="login">
  <div class="login__header">
    Skyrim Market
  </div>

  <form class="login__form" [formGroup]="form" [class.loading]="loading">
    <div class="form-control">
      <label for="username">Username</label>

      <input id="username" type="text" formControlName="username">
    </div>

    <div class="form-control">
      <label for="password">Password</label>

      <input id="password" type="password" autocomplete formControlName="password">
    </div>

    <div class="login__form__submit">
      <button (click)="submit()">Login</button>

      <div class="login__form__submit__redirect">
        <a routerLink="">Register</a>
        <span> | </span>
        <a routerLink="" href="#">Forgot Password?</a>
      </div>
    </div>
  </form>
</div>
