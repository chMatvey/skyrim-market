<div class="my-orders" [class.loading]="loading">
  <div class="my-orders__header">
    Мои заказы
  </div>

  <app-order-list [orders]="orders"
                  (open)="openOrder($event)"></app-order-list>

  <div *ngIf="orders?.length === 0" class="my-orders__no-orders">Нет активных заказов</div>
</div>
