<div class="register">
  <div class="register__header">
    Skyrim Market
  </div>

  <form class="register__form" [formGroup]="form" [class.loading]="loading">
    <div class="form-control">
      <label for="username">Username</label>

      <input id="username" type="text" formControlName="username">
    </div>

    <div class="form-control">
      <label for="password">Password</label>

      <input id="password" type="password" autocomplete formControlName="password">
    </div>

    <div class="register__form__submit">
      <button (click)="submit()">Register</button>

      <div class="register__form__submit__redirect">
        <span>Already registered</span>
        <a routerLink="/login">Login</a>
      </div>
    </div>
  </form>
</div>
