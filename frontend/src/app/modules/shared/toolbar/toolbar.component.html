<div class="toolbar">
  <div class="left">
    <a [routerLink]="''" class="toolbar__logo">
      Skyrim Market
    </a>

    <div class="toolbar__links">
      <a *ngFor="let link of toolbarLinks$ | async" [routerLink]="link.ref">
        {{link.name}}
      </a>
    </div>
  </div>

  <div class="right">
    <div class="toolbar__username">
      {{username$ | async}}
    </div>

    <div class="toolbar__icon">

    </div>
  </div>
</div>
