<div class="available-orders" [class.loading]="loading">
  <div class="available-orders__header">
    Доступные заказы
  </div>

  <app-order-list [orders]="orders"
                  (open)="openOrder($event)"></app-order-list>

  <div *ngIf="orders?.length === 0" class="available-orders__no-orders">Нет доступных заказов</div>
</div>
