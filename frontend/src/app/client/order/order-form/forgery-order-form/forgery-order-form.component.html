<form class="order-form" [formGroup]="form">
  <div class="form-control" [class.disabled]="form.disabled">
    <label for="person" appRequired>Человек</label>
    <input id="person" type="text" formControlName="person">
  </div>

  <div class="form-control" [class.disabled]="form.disabled">
    <label for="address" appRequired>Адрес</label>
    <input id="address" type="text" formControlName="address">
  </div>

  <div class="form-control" [class.disabled]="form.disabled">
    <label appRequired>Предмет</label>
    <app-search-select formControlName="item" [data]="items"></app-search-select>
  </div>

  <div class="form-control" [class.disabled]="form.disabled">
    <label for="description">Описание предмета</label>
    <textarea id="description" formControlName="description"></textarea>
  </div>
</form>
