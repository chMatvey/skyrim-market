<div class="client-order">
  <form class="form-control client-order__select-service" [class.disabled]="disabled$ | async">
    <label>Select service</label>

    <mat-select (valueChange)="onOrderTypeChange($event)" [disabled]="disabled$ | async">
      <mat-option *ngFor="let type of orderTypes" [value]="type.value">
        {{type.name}}
      </mat-option>
    </mat-select>
  </form>

  <router-outlet></router-outlet>

  <div class="client-order__footer">

  </div>
</div>
